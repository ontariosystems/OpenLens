name: Build Lens

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019, ubuntu-20.04, macos-11]
        node-version: [16.x]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Export version to variable
        id: version
        run: |
            echo "LENS_VERSION=$(cat version)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Checkout Lens
        uses: actions/checkout@v3
        with:
          repository: lensapp/lens
          fetch-depth: 1
          path: lens
          ref: v${{ steps.version.outputs.LENS_VERSION }}

      - name: Using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Update Lens
        run: |
          node update.js

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        shell: bash
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_on: error
          command: |
            cd lens
            yarn install --frozen-lockfile

      - name: Build Linux Lens
        working-directory: lens
        run: |
          yarn run build:app
        shell: bash
        if: ${{ runner.os == 'Linux' }}
        env:
          ELECTRON_BUILDER_EXTRA_ARGS: "--x64 --arm64"

      - name: Build macOS Lens
        working-directory: lens
        run: |
          yarn run build:app
        shell: bash
        if: ${{ runner.os == 'macOS' }}
        env:
          ELECTRON_BUILDER_EXTRA_ARGS: "--x64 --arm64"

      - name: Build Windows Lens
        working-directory: lens
        run: |
          yarn run build:app
        shell: bash
        if: ${{ runner.os == 'Windows' }}
        env:
          ELECTRON_BUILDER_EXTRA_ARGS: "--x64"
          CSC_LINK: ${{ secrets.WIN_CERT_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CERT_PASS }}

      - uses: actions/upload-artifact@v3
        if: github.ref != 'refs/heads/main'
        with:
          name: OpenLens-${{ matrix.os }}
          retention-days: 5
          path: |
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION[1:] }}*.dmg
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.AppImage
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.deb
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.rpm
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.zip
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}.exe

      - name: Generate Changelog
        run: curl -s https://api.github.com/repos/lensapp/lens/releases/tags/${{ steps.version.outputs.LENS_VERSION }} | jq -r '.body' > ${{ github.workspace }}-CHANGELOG.txt

      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ steps.version.outputs.LENS_VERSION }}
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: |
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.dmg
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.AppImage
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.deb
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.rpm
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.zip
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}.exe

      - name: Latest
        uses: softprops/action-gh-release@v0.1.15
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: Latest
          files: |
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.dmg
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.AppImage
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.deb
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.rpm
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}*.zip
            packages/open-lens/dist/OpenLens-${{ steps.version.outputs.LENS_VERSION }}.exe
            packages/open-lens/dist/lates*.yml
